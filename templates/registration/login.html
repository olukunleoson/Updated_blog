<!-- Bootstrap CSS -->

<title>Contact</title>
<head>
    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-warning bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">CBWM Naija </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="/home" href="/">CBWM</a>
                    <a class="nav-link" href="/forum">Forum</a>
                    <a class="nav-link active" href="/contact">Contact us</a>

                </div>
                
            </div>
        </div>
    </nav><br>

    <div class="container">
        <form action="/home">
          <div class="row">
            <h2 style="text-align:center">Login with Social Media or Manually</h2><br>
            <div class="vl">
              <span class="vl-innertext">or</span><br>
            </div>
      
            <div class="col">
              <a href="#" class="fb btn">
                <i class="fa fa-facebook fa-fw"></i><br> Login with Facebook
              </a><br>
              <a href="#" class="twitter btn">
                <i class="fa fa-twitter fa-fw"></i><br> Login with Twitter
              </a><br>
              <a href="#" class="google btn">
                <i class="fa fa-google fa-fw"></i><br> Login with Google+
              </a><br>
            </div>
      
            <div class="col">
              <div class="hide-md-lg">
                <p>Or sign in manually:</p><br>
              </div>
      
              <input type="text" name="username" placeholder="Username" required><br>
              <input type="password" name="password" placeholder="Password" required><br>
              <input type="submit" value="Login"><br>
            </div>
      
          </div>
        </form>
      </div>
      
      <div class="bottom-container">
        <div class="row">
          <div class="col">
            <a href="/register" style="color:#3ad335" class="btn">Sign up</a><br>
          </div><br>
          <div class="col">
            <a href="{% url 'password_change' %}" style="color:#3ad335" class="btn">Forgot password?</a><br>
          </div><br>
        </div>
      </div>
      
</body>
